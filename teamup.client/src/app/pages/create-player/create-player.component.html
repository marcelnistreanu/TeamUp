<div class="player-info">
  <h2 class="player-text">Player Information</h2>
  <form
        #f="ngForm"
        (ngSubmit)="f.valid && onSubmit()"
        novalidate>
        
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="player.name" name="name" #name="ngModel" required>

      @if(name.errors && f.submitted) {
        @if(name.errors['required']){
          <div class="text-danger"><small>Name is required</small></div>
        }
      }

    </div>
    <div class="form-group">
      <label for="nickname">Nickname:</label>
      <input type="nickname" id="nickname" [(ngModel)]="player.nickname" name="nickname" required #nickname="ngModel">

      @if(nickname.errors && f.submitted) {
        @if(nickname.errors['required']){
        <div class="text-danger"><small>Nickname is required</small></div>
        }
      }

    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" id="age" [(ngModel)]="player.age" name="age" #age="ngModel"  maxlength="3" required>

      @if(age.errors && f.submitted) {
        @if(age.errors['required']){
          <div class="text-danger"><small>Age is required</small></div>
        }
      }

    </div>
    <div class="form-group">
      <label for="preferredGame">Preferred Game:</label>
      <input type="text" id="preferredGame" [(ngModel)]="player.preferredGame" name="preferredGame">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
