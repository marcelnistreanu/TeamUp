<p-table [value]="games" [rowHover]="true" styleClass="p-datatable-striped" >
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Games
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>

      <th pSortableColumn="date" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Date
          <p-sortIcon field="date"></p-sortIcon>
          <p-columnFilter type="date" field="date" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>

      <th pSortableColumn="location" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
          Location
          <p-sortIcon field="location"></p-sortIcon>
          <p-columnFilter type="text" field="location" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{game.id}}</td>
      <td>{{game.date}}</td>
      <td>{{game.location}}</td>
    </tr>
  </ng-template>
</p-table>
