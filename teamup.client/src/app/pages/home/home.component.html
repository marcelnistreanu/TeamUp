<div>

  <div class="center-container">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="filter($event)">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="this.dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let player"> {{player.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div class="table-header">
          <div class="column-header">Name</div>
          <!--<div>
            <mat-form-field appearance="outline" class="small-mat-form-field">
              <mat-label class="small-label">Enter name</mat-label>
              <input class="small-input" matInput (keyup)="filterByName($event)">
            </mat-form-field>
          </div>-->

        </div>
      </th>
      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
        <div class="table-header">
          <div class="column-header">Email</div>

        </div>
      </th>
      <td mat-cell *matCellDef="let player"> {{player.email}} </td>
    </ng-container>

    <ng-container matColumnDef="nickName">
      <th mat-header-cell *matHeaderCellDef>
        <div class="table-header">
          <div class="column-header">Nickname</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let player"> {{player.nickName}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let player"> {{player.age}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let player"> {{player.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
      <td mat-cell *matCellDef="let player" class="actions-cell">
        <button mat-mini-fab color="primary" style="margin-right: 8px;" (click)="editPlayer(player)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deletePlayer(player)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
